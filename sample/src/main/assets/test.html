<html>
<head>
    <title>Awesome Web View</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <style>button{width: 100%}</style>
    <script type="text/javascript">
       function call(){
            var value = document.getElementById("input").value;
            alert(value);
       }
       //警告
       function onAlert(){
            alert("This is a alert sample from html");
       }
       //确定
       function onConfirm(){
          var b = confirm("are you sure to login?");
          alert("your choice is "+b);
       }
       //提示
       function onPrompt(){
           var b = prompt("please input your password","aaa");
           alert("your input is "+b);
       }
    </script>
</head>
<body>
<p>*** Functions:</p>
<p><button onclick="window.open('http://youku.com')">Video Full Screen</button></p>
<p><button onclick="window.open('http://maps.baidu.com')">Geo Location</button></p>
<p><button onclick="window.open('http://tuchuang.org')">File Chooser</button></p>
<p><button onclick="window.open('https://bl.ocks.org/mchelen/raw/7c595af55da08c4ee986/')">Camera</button></p>
<p><button onclick="window.open('https://webaudiodemos.appspot.com/volume-meter/index.html')">Audio Record</button></p>
<p><button onclick="window.open('http://mobilexweb.com/samples/ball.html')">Sensor</button></p>
<p><button onclick="window.open('weixin://')">App Jump</button></p>
<br>

<p>*** JS Dialogs:</p>
<p><input type="text" id="input" value="default"/>
<input type="button" value="Click to show input in alert" onclick="call()"/></p>
<p><input type="button" value="alert" onclick="onAlert()"/>
<input type="button" value="confirm" onclick="onConfirm()"/>
<input type="button" value="prompt" onclick="onPrompt()"/></p>
<br>

<p>*** Extra Headers:</p>
<p><script type="text/javascript">
document.write("Referer: " + document.referrer)
</script></p>
<br>

</body>
</html>
